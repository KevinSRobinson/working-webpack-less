<style>
    .popover {
        min-width: 200px;
    }
    
    .input-group {
        width: 100% !important;
    }

</style>
<div class="form-group">


    <!--field label-->
    <label ng-class="vm.cssClassService.getlabelClass(vm.horizontal, vm.labelWidth)" for="vm.fieldName">{{vm.fieldLabel}}</label>
    <div ng-class="vm.cssClassService.getInputClass(vm.horizontal, vm.inputWidth)">
        <!--Input Types-->
        <div ng-if="!vm.readOnly" class="input-group">
            <ui-select ng-if="vm.inputType==='tags'" multiple ng-model="vm.ngModel" theme="bootstrap">
                <ui-select-match placeholder="Select a Tag...">{{$item.name}}</ui-select-match>
                <ui-select-choices repeat="item in (vm.items | filter: $select.search) track by item.id">
                    <span ng-bind="item.name"></span>
                </ui-select-choices>
            </ui-select>
            <select ng-if="vm.inputType==='combobox'" size="vm.size" ng-model='vm.ngModel' class='form-control'
                id='{{vm.fieldName}}'>
                <option ng-repeat='option in vm.items ' ng-value='{{option.id}}'>{{option.name}}</option>
            </select>
            <span ng-show="vm.tooltip!==''" class="input-group-addon" uib-popover="{{vm.tooltip}}" popover-title="Info" popover-class="popover"
                popover-trigger="'mouseenter'"><i class="fa fa-info"></i>
            </span>
        </div>
        <!--Read Only display-->
        <div ng-show="vm.readOnly">
            <span ng-repeat="tag in vm.items" class="badge">
                {{tag.name}}
            <span>
        </div>
 
        <!--HelpText-->
        <p class="help-block">{{vm.helpText}}</p>
    </div>
</div>
