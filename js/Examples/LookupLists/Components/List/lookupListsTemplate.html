
    <style>
        .fpmcolor {
            background-color: #06749C !important;
        }

        .pageTitle {
            font-size: 40px;
            color: white;
            background-color: #06749C !important;
            height: 100px
        }
    </style>


        <!-- Title -->
        <my-page-title icon="users" text="Lookup Lists"></my-page-title>

      
    <div class="row">
        <my-input-field field-label="Filter" ng-model="vm.filter.keywordFilter">
        </my-input-field>
    </div>
    <i class="fa fa-spinner fa-spin fa-3x fa-fw" ng-show="vm.loading"></i>
    <div claass="panel panel-success" ng-show="!vm.loading">

        <div class="table-responsive">

            <table class="table table-striped table-responsive">
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Value</td>
                    <td></td>
                </tr>

                <tr dir-paginate="log in vm.lookupLists| filter: vm.filter.keywordFilter | itemsPerPage: 20" current-page="vm.filter.currentPage">
                    <td>{{log.Id}}</td>
                    <td>{{log.LookupName}}</td>
                    <td>{{log.LookupValue}}</td>
                    <td>
                        <div class="btn btn-danger" ng-click="vm.view(log.Id)">View</div>
                    </td>
                </tr>

            </table>


            <dir-pagination-controls boundary-links="true" template-url="./dirPagination.tpl.html">
            </dir-pagination-controls>
