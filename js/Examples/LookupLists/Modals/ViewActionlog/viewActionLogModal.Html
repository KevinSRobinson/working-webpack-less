<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Log - {{vm.id}}</h3>
</div>

<style>
    .fieldLabel{
        background: lightgray;
        
    }
    .fieldrow {
        padding: 3px;
    }
</style>

<div class="modal-body">
    <uib-tabset active="activeForm">
        <uib-tab index="0" heading="Form Tab">

            <div class="row fieldrow">
                <div class="fieldLabel col-md-3">Log Level</div>
                <div class="col-md-8">{{vm.lookupList.LogLevel}}</div>
            </div>
            <div class="row fieldrow" >
                <div class="fieldLabel col-md-3">DateStamp</div>
                <div class="col-md-8">{{vm.lookupList.DateStamp}}</div>
            </div>
            <div class="row fieldrow">
                <div class="fieldLabel col-md-3">Logger</div>
                <div class="col-md-8">{{vm.lookupList.Logger}}</div>
            </div>
            <div class="row fieldrow">
                <div class="fieldLabel col-md-3">Machine Name</div>
                <div class="col-md-8">{{vm.lookupList.MachineName}}</div>
            </div>
            <div class="row fieldrow">
                <div class="fieldLabel col-md-3">Message</div>
                <div class="col-md-8">{{vm.lookupList.Message | limitTo: 50}}</div>
            </div>

        </uib-tab>
        <uib-tab index="1" heading="Message">
                {{vm.lookupList.Message}}
        </uib-tab>
        <uib-tab index="2" heading="Stack Trace">
            {{vm.lookupList.StackTrace}}
        </uib-tab>
        <uib-tab index="3" heading="Data">
            {{vm.lookupList.Data}}
        </uib-tab>
    </uib-tabset>
</div>



<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.close()">Close</button>
</div>
